<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Logowanie - eCVjob.pl</title>
    
    <!-- OPTYMALIZACJE SEO I WYDAJNO≈öƒÜ -->
    <meta name="description" content="Zaloguj siƒô do eCVjob.pl - dostƒôp do panelu u≈ºytkownika, zarzƒÖdzanie CV i aplikacjami">
    <meta name="keywords" content="logowanie, panel u≈ºytkownika, konto, eCVjob">
    <link rel="preload" href="css/optimized-styles.css" as="style">
    <link rel="stylesheet" href="css/optimized-styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background: url('images/tlo.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        /* Fixed, fitted background on small screens */
        @media (max-width: 768px) {
            body { background: transparent !important; }
            body::before {
                content: '';
                position: fixed;
                top: 0; left: 0; right: 0; bottom: 0;
                background: url('images/tlo.jpg') no-repeat center center;
                background-size: cover;
                z-index: -1;
                pointer-events: none;
                transform: translateZ(0);
            }
        }

        /* Global back button */
        .back-btn { position: fixed; top: calc(14px + env(safe-area-inset-top)); left: 14px; z-index: 9999; background: rgba(0,0,0,0.8); color:#00ff00; border:2px solid #00ff00; border-radius: 12px; padding: 10px 14px; font-weight: 800; letter-spacing: .5px; box-shadow: 0 6px 24px rgba(0,255,0,.25); cursor: pointer; }
        .back-btn:active { transform: scale(.98) }
        @media (max-width: 768px) { .back-btn { font-size: 14px } }

        /* CONTAINER LOGOWANIA */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 40px 20px;
        }

        .login-box {
            background: rgba(0,0,0,0.9);
            border: 3px solid #00ff00;
            border-radius: 20px;
            padding: 50px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 0 50px rgba(0,255,0,0.3);
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box h1 {
            color: #00ff00;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00ff00;
            animation: glow-pulse 2s ease-in-out infinite alternate;
        }

        @keyframes glow-pulse {
            from { text-shadow: 0 0 20px #00ff00; }
            to { text-shadow: 0 0 30px #00ff00, 0 0 40px #00ff00; }
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #00ff00;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            background: rgba(0,20,20,0.8);
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00fff7;
            box-shadow: 0 0 20px rgba(0,255,247,0.4);
            transform: scale(1.02);
        }

        .login-btn {
            background: linear-gradient(45deg, #00ff00, #00fff7);
            color: #000;
            border: none;
            padding: 18px 40px;
            border-radius: 25px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,255,0,0.4);
        }

        .login-links {
            text-align: center;
            margin-top: 20px;
        }

        .login-links a {
            color: #00fff7;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .login-links a:hover {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .social-login {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #333;
        }

        .social-login h3 {
            color: #fff;
            margin-bottom: 20px;
        }

        .social-btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            border: 2px solid;
        }

        .google-btn {
            background: rgba(234, 67, 53, 0.8);
            color: #fff;
            border-color: #ea4335;
        }

        .facebook-btn {
            background: rgba(66, 103, 178, 0.8);
            color: #fff;
            border-color: #4267B2;
        }

        .linkedin-btn {
            background: rgba(0, 119, 181, 0.8);
            color: #fff;
            border-color: #0077B5;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .remember-me input {
            margin-right: 10px;
            width: auto !important;
            transform: scale(1.2);
        }

        /* Responsywno≈õƒá */
        @media (max-width: 768px) {
            .login-box {
                padding: 30px;
                margin: 20px;
            }
            
            .login-box h1 {
                font-size: 2.2rem;
            }
            
            .social-btn {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
    <style>
        #bg-video{position:fixed;inset:0;width:100vw;height:100vh;object-fit:cover;z-index:-2;pointer-events:none;background:#000}
        body::after{content:"";position:fixed;inset:0;z-index:-1;pointer-events:none;background:linear-gradient(135deg,rgba(10,10,10,.70) 0%,rgba(26,26,46,.70) 50%,rgba(22,33,62,.70) 100%)}
        body::before{transition:opacity .6s ease}
        body.video-ready::before{opacity:0}
    </style>
</head>
<body>
    <video id="bg-video" autoplay loop muted playsinline webkit-playsinline x5-playsinline preload="auto" poster="images/tlo.jpg" aria-hidden="true" tabindex="-1"><source src="/images/ecvjob.mp4" type="video/mp4" /></video>
    <script>(function(){const v=document.getElementById('bg-video');if(!v)return;v.muted=true;v.setAttribute('muted','');v.playsInline=true;v.setAttribute('playsinline','');v.setAttribute('webkit-playsinline','');const sources=['/images/ecvjob.mp4','images/ecvjob.mp4','images/logo1.mp4','images/Facebook.mp4'];let c=0;const setSrc=i=>{c=i;try{v.pause()}catch(e){}v.removeAttribute('src');v.querySelectorAll('source').forEach(s=>s.remove());const s=document.createElement('source');s.src=sources[i];s.type='video/mp4';v.appendChild(s);v.src=sources[i];try{v.load()}catch(e){}};const ready=()=>document.body.classList.add('video-ready');const play=()=>{const p=v.play();if(p&&p.catch)p.catch(()=>{})};setSrc(0);if(v.readyState<2){try{v.load()}catch(e){}}if(document.readyState==='complete')play();else addEventListener('load',play);['touchstart','click'].forEach(ev=>document.addEventListener(ev,function once(){play();document.removeEventListener(ev,once,{capture:false})},{capture:false,once:true}));v.addEventListener('loadeddata',play);v.addEventListener('canplay',play);v.addEventListener('playing',ready);v.addEventListener('canplaythrough',ready);let t;const retry=()=>{if(t)clearTimeout(t);t=setTimeout(()=>{if(!document.body.classList.contains('video-ready')&&c<sources.length-1){setSrc(c+1);play()}},4000)};['error','stalled','abort','emptied'].forEach(e=>v.addEventListener(e,retry));document.addEventListener('visibilitychange',()=>{if(!document.hidden)play()})})();</script>
    <!-- Dekoracyjne logo po prawej stronie, pod wszystkimi sekcjami -->
    <img src="images/logo.png" alt="Logo" aria-hidden="true"
         style="position:fixed; top:80px; right:0; width:180px; opacity:0.13; z-index:0; pointer-events:none; user-select:none;" />
    <!-- Przycisk Wstecz (zawsze widoczny) -->
    <button id="backBtn" class="back-btn" type="button">‚Üê Wstecz</button>

    <div class="login-container">
        <div class="login-box">
            <h1>üîê Logowanie</h1>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">üìß Adres email</label>
                    <input type="email" id="email" name="email" required placeholder="twoj@email.com">
                </div>

                <div class="form-group">
                    <label for="password">üîí Has≈Ço</label>
                    <input type="password" id="password" name="password" required placeholder="Twoje has≈Ço">
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Zapamiƒôtaj mnie</label>
                </div>

                <button type="submit" class="login-btn">üöÄ Zaloguj siƒô</button>
            </form>

            <div class="login-links">
                <a href="#">Zapomnia≈Çe≈õ has≈Ça?</a> |
                <a href="rejestracja_new.html">Nie masz konta? Zarejestruj siƒô</a>
            </div>

            <div class="social-login">
                <h3>Lub zaloguj siƒô przez:</h3>
                <a href="/auth/google" class="social-btn google-btn" id="google-login">üî¥ Google</a>
                <a href="/auth/facebook" class="social-btn facebook-btn" id="facebook-login">üìò Facebook</a>
                <a href="/auth/linkedin" class="social-btn linkedin-btn" id="linkedin-login">üíº LinkedIn</a>
            </div>
        </div>
    </div>

    <script>
        // Back button handler with fallback to index
        document.addEventListener('DOMContentLoaded', function(){
            var btn = document.getElementById('backBtn');
            if (btn) {
                btn.addEventListener('click', function(){
                    if (history.length > 1) { history.back(); }
                    else { location.href = 'index.html'; }
                });
            }
        });
        // Po od≈õwie≈ºeniu strony przewi≈Ñ na samƒÖ g√≥rƒô
        window.addEventListener('beforeunload', function() {
            window.scrollTo(0, 0);
        });
        // Obs≈Çuga formularza logowania
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const button = this.querySelector('.login-btn');
            const originalText = button.textContent;
            button.textContent = '‚è≥ Logowanie...';
            button.disabled = true;
            try {
                const res = await fetch('../server/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data && data.error ? data.error : ('HTTP ' + res.status));
                button.textContent = '‚úÖ Zalogowano!';
                setTimeout(() => { window.location.href = 'moj-profil.html'; }, 600);
            } catch (err) {
                alert('B≈ÇƒÖd logowania: ' + (err.message || err));
                button.textContent = originalText;
                button.disabled = false;
            }
        });

        // Obs≈Çuga social login - przekierowanie do prawdziwych endpoint√≥w OAuth
        document.getElementById('google-login').addEventListener('click', function(e) {
            // Pozw√≥l na domy≈õlne przekierowanie do /auth/google
        });
        document.getElementById('facebook-login').addEventListener('click', function(e) {
            // Pozw√≥l na domy≈õlne przekierowanie do /auth/facebook
        });
        document.getElementById('linkedin-login').addEventListener('click', function(e) {
            // Pozw√≥l na domy≈õlne przekierowanie do /auth/linkedin
        });

        // Efekt focus dla input√≥w
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.style.transition = 'transform 0.3s';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
        </script>
        <!-- iOS standalone back button -->
        <style>
            .pwa-back-btn { position: fixed; top: 14px; left: 14px; z-index: 9999; background: rgba(0,0,0,0.8); color:#00ff00; border:2px solid #00ff00; border-radius: 12px; padding: 10px 14px; font-weight: 800; letter-spacing: .5px; box-shadow: 0 6px 24px rgba(0,255,0,.25); display:none }
            .pwa-back-btn:active { transform: scale(.98) }
            @media (max-width: 768px) { .pwa-back-btn { font-size: 14px } }
        </style>
        <script>
            (function(){
                var isStandalone = (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) || window.navigator.standalone;
                if (!isStandalone) return;
                var path = (location.pathname||'').toLowerCase();
                if (path.endsWith('/index.html') || path === '/' || path === '') return;
                var btn = document.createElement('button');
                btn.className = 'pwa-back-btn';
                btn.textContent = '‚Üê Wstecz';
                btn.addEventListener('click', function(){
                    if (history.length > 1) { history.back(); }
                    else { location.href = 'index.html'; }
                });
                document.body.appendChild(btn);
                btn.style.display = 'inline-block';
            })();
        </script>
</body>
</html>
