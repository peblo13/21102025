    <script>
        // Obs≈Çuga przycisku Wstecz (z fallbackiem)
        document.addEventListener('DOMContentLoaded', function(){
            var btn = document.getElementById('backBtn');
            if (btn) {
                btn.addEventListener('click', function(){
                    if (history.length > 1) { history.back(); }
                    else { location.href = 'index.html'; }
                });
            }
        });
        document.getElementById('registration-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const fullname = document.getElementById('fullname').value.trim();
            const terms = document.getElementById('terms').checked;
            const plan = document.querySelector('input[name="plan"]:checked').value;
            if (password !== confirmPassword) return alert('Has≈Ça nie sƒÖ identyczne!');
            if (password.length < 8) return alert('Has≈Ço musi mieƒá minimum 8 znak√≥w!');
            if (!terms) return alert('Musisz zaakceptowaƒá regulamin!');
            try {
                const res = await fetch('../server/register.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password, full_name: fullname, plan })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data && data.error ? data.error : ('HTTP ' + res.status));
                alert(`üéâ Rejestracja pomy≈õlna!\n\nWitaj ${fullname}!\nPlan: ${plan}`);
                window.location.href = 'index.html?registered=success&plan=' + encodeURIComponent(plan);
            } catch (err) {
                alert('B≈ÇƒÖd rejestracji: ' + (err.message || err));
            }
        });
        </script>
