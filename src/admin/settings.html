<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin • Ustawienia</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:0;padding:0;background:#0b1220;color:#e6ebff}
    header{background:#121a2b;border-bottom:1px solid #27324a;padding:12px 16px;display:flex;gap:12px;align-items:center}
    a{color:#8ab4ff;text-decoration:none}
    nav a{margin-right:16px}
    .wrap{padding:16px}
    .card{background:#121a2b;border:1px solid #27324a;border-radius:8px;padding:16px;margin-bottom:16px}
    input,button{background:#0f1626;color:#e6ebff;border:1px solid #27324a;border-radius:6px;padding:6px 8px}
    button{cursor:pointer}
    .muted{color:#9aa7bd}
  </style>
  <script>
    let CSRF='', source='', shown='';
    async function init(){
      const me = await fetch('../server/me.php',{credentials:'include'}).then(r=>r.json()).catch(()=>null);
      if(!me || me.role!=='admin'){ document.body.innerHTML='<div class="wrap">Brak dostępu</div>'; return; }
      const set = await fetch('../server/admin/settings_get.php',{credentials:'include'}).then(r=>r.json());
      CSRF=set.csrf||''; source=set.source||'brak'; shown=set.stripe_secret||'brak';
      document.getElementById('cur').innerText = shown + (source!=='brak'? ` (źródło: ${source})` : '');
    }
    async function save(){
      const val = document.getElementById('key').value.trim();
      if(!val){ alert('Podaj klucz sk_test_ lub sk_live_'); return; }
      const res = await fetch('../server/admin/settings_set.php',{
        method:'POST', credentials:'include', headers:{'Content-Type':'application/json','X-CSRF-Token':CSRF},
        body: JSON.stringify({stripe_secret: val})
      });
      const data = await res.json().catch(()=>({}));
      if(!res.ok){ alert('Błąd zapisu: '+(data.error||res.status)); return; }
      alert('Zapisano.'); location.reload();
    }
    window.addEventListener('DOMContentLoaded', init);
  </script>
</head>
<body>
  <header>
    <strong>Panel admina</strong>
    <nav>
      <a href="./index.html">Dashboard</a>
      <a href="./users.html">Użytkownicy</a>
      <a href="./settings.html">Ustawienia</a>
      <a href="../moj-profil.html">Mój profil</a>
    </nav>
  </header>
  <div class="wrap">
    <div class="card">
      <div>Aktualny Stripe secret: <span id="cur" class="muted">Ładowanie…</span></div>
      <div style="margin-top:8px">
        <input id="key" placeholder="sk_test_..." size="50" />
        <button onclick="save()">Zapisz</button>
      </div>
      <div class="muted" style="margin-top:8px">Uwaga: zapis do pliku stripe-secret.txt jest dozwolony tylko z localhost.</div>
    </div>
  </div>
</body>
</html>
