<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventFinder - Znajd≈∫ Najlepsze Eventy i Koncerty</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Leaflet Map CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root {
            --primary-purple: #6C5CE7;
            --primary-pink: #FD79A8;
            --primary-orange: #FF7675;
            --primary-blue: #74B9FF;
            --dark-bg: #0A0E27;
            --card-bg: #1A1D3A;
            --text-light: #FFFFFF;
            --text-gray: #B0B3C1;
            --accent-gold: #FDCB6E;
            --success-green: #00B894;
            --gradient-primary: linear-gradient(135deg, #6C5CE7 0%, #A29BFE 50%, #FD79A8 100%);
            --gradient-card: linear-gradient(145deg, #1A1D3A 0%, #2D3561 100%);
            --shadow-purple: 0 20px 60px rgba(108, 92, 231, 0.3);
            --shadow-card: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--dark-bg);
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(108, 92, 231, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(253, 121, 168, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(116, 185, 255, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
        }

        /* Header */
        .header {
            background: rgba(26, 29, 58, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(108, 92, 231, 0.2);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-gray);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary-purple);
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Main Content */
        .main-content {
            margin-top: 100px;
            min-height: 100vh;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: slideInDown 1s ease-out;
        }

        .hero p {
            font-size: 1.3rem;
            color: var(--text-gray);
            margin-bottom: 3rem;
            animation: slideInUp 1s ease-out 0.2s both;
        }

        @keyframes slideInDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Search Section */
        .search-section {
            background: var(--gradient-card);
            border-radius: 25px;
            padding: 3rem;
            margin: 2rem auto;
            max-width: 1000px;
            box-shadow: var(--shadow-card);
            border: 1px solid rgba(108, 92, 231, 0.2);
            animation: slideInUp 1s ease-out 0.4s both;
        }

        .search-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .search-group {
            position: relative;
        }

        .search-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(108, 92, 231, 0.3);
            border-radius: 15px;
            background: rgba(26, 29, 58, 0.5);
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 20px rgba(108, 92, 231, 0.3);
            transform: translateY(-2px);
        }

        .search-btn {
            padding: 1rem 2rem;
            background: var(--gradient-primary);
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-purple);
            align-self: end;
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 25px 70px rgba(108, 92, 231, 0.4);
        }

        .search-btn:active {
            transform: translateY(-1px);
        }

        /* Results Section */
        .results-section {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .results-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-light);
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .toggle-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--primary-purple);
            background: transparent;
            color: var(--primary-purple);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active,
        .toggle-btn:hover {
            background: var(--primary-purple);
            color: white;
            transform: translateY(-2px);
        }

        /* Content Layout */
        .content-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
        }

        .content-layout.map-hidden {
            grid-template-columns: 1fr;
        }

        /* Events Grid */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .event-card {
            background: var(--gradient-card);
            border-radius: 20px;
            padding: 0;
            box-shadow: var(--shadow-card);
            border: 1px solid rgba(108, 92, 231, 0.2);
            transition: all 0.3s ease;
            overflow: hidden;
            cursor: pointer;
        }

        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border-color: var(--primary-purple);
        }

        .event-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
        }

        .event-content {
            padding: 1.5rem;
        }

        .event-date {
            background: var(--gradient-primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .event-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            line-height: 1.4;
        }

        .event-venue {
            color: var(--text-gray);
            font-size: 0.95rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .event-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: 1rem;
        }

        .event-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .event-tag {
            background: rgba(108, 92, 231, 0.2);
            color: var(--primary-purple);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .event-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-primary {
            flex: 1;
            padding: 0.8rem;
            background: var(--gradient-primary);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.3);
        }

        .btn-secondary {
            padding: 0.8rem;
            background: transparent;
            border: 2px solid var(--primary-purple);
            border-radius: 10px;
            color: var(--primary-purple);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: var(--primary-purple);
            color: white;
            transform: translateY(-2px);
        }

        /* Map Container */
        .map-container {
            position: sticky;
            top: 120px;
            height: calc(100vh - 140px);
            background: var(--gradient-card);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(108, 92, 231, 0.2);
        }

        .map-header {
            padding: 1rem;
            background: rgba(26, 29, 58, 0.9);
            border-bottom: 1px solid rgba(108, 92, 231, 0.2);
        }

        .map-title {
            font-weight: 600;
            color: var(--text-light);
        }

        #map {
            height: calc(100% - 60px);
            width: 100%;
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(108, 92, 231, 0.3);
            border-top: 4px solid var(--primary-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Messages */
        .error-message {
            background: rgba(255, 118, 117, 0.1);
            border: 1px solid var(--primary-orange);
            color: var(--primary-orange);
            padding: 1rem;
            border-radius: 10px;
            margin: 2rem auto;
            max-width: 600px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .content-layout {
                grid-template-columns: 1fr;
            }
            
            .map-container {
                position: static;
                height: 400px;
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .search-grid {
                grid-template-columns: 1fr;
            }
            
            .search-section {
                padding: 2rem 1rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .events-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Custom Animations */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(108, 92, 231, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(108, 92, 231, 0); }
            100% { box-shadow: 0 0 0 0 rgba(108, 92, 231, 0); }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <div class="logo">EventFinder</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#search">Szukaj</a></li>
                    <li><a href="#events">Eventy</a></li>
                    <li><a href="#map">Mapa</a></li>
                    <li><a href="#about">O nas</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero" id="home">
            <h1>Znajd≈∫ Najlepsze Eventy</h1>
            <p>Odkryj niesamowite koncerty, spektakle i wydarzenia w Twojej okolicy. 
               TysiƒÖce event√≥w czeka na Ciebie!</p>
        </section>

        <!-- Search Section -->
        <section class="search-section" id="search">
            <div class="search-grid">
                <div class="search-group">
                    <label for="keyword">üéµ S≈Çowo kluczowe</label>
                    <input type="text" id="keyword" class="search-input" 
                           placeholder="np. koncert, teatr, komedia...">
                </div>
                <div class="search-group">
                    <label for="city">üìç Miasto</label>
                    <input type="text" id="city" class="search-input" 
                           placeholder="np. Warszawa, Krak√≥w...">
                </div>
                <div class="search-group">
                    <label for="date">üìÖ Data</label>
                    <input type="date" id="date" class="search-input">
                </div>
                <button class="search-btn" onclick="searchEvents()">
                    <i class="fas fa-search"></i> Szukaj
                </button>
            </div>
        </section>

        <!-- Results Section -->
        <section class="results-section" id="events">
            <div class="results-header">
                <h2 class="results-title">Wyniki wyszukiwania</h2>
                <div class="view-toggle">
                    <button class="toggle-btn active" onclick="toggleView('grid')">
                        <i class="fas fa-th-large"></i> Siatka
                    </button>
                    <button class="toggle-btn" onclick="toggleView('map')">
                        <i class="fas fa-map"></i> Mapa
                    </button>
                </div>
            </div>

            <div class="content-layout" id="contentLayout">
                <!-- Events Grid -->
                <div class="events-container">
                    <div class="events-grid" id="eventsGrid">
                        <!-- Loading state -->
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <p>Szukam najlepszych event√≥w dla Ciebie...</p>
                        </div>
                    </div>
                </div>

                <!-- Map Container -->
                <div class="map-container" id="mapContainer">
                    <div class="map-header">
                        <h3 class="map-title">üó∫Ô∏è Mapa Event√≥w</h3>
                    </div>
                    <div id="map"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Ticketmaster API Configuration
        const TICKETMASTER_API = {
            key: 'Da7rEZhADVCfrV7GW3AUvyDGedmmcmKG',
            baseUrl: 'https://app.ticketmaster.com/discovery/v2'
        };

        // Global variables
        let map;
        let eventsData = [];
        let markers = [];

        // Initialize map
        function initMap() {
            map = L.map('map').setView([52.2297, 21.0122], 6); // Poland center
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            // Custom marker styling
            const customIcon = L.divIcon({
                className: 'custom-marker',
                html: '<div style="background: linear-gradient(135deg, #6C5CE7, #FD79A8); width: 25px; height: 25px; border-radius: 50%; border: 3px solid white; box-shadow: 0 3px 10px rgba(0,0,0,0.3);"></div>',
                iconSize: [25, 25],
                iconAnchor: [12, 12]
            });
        }

        // Search events function
        async function searchEvents() {
            const keyword = document.getElementById('keyword').value || '';
            const city = document.getElementById('city').value || 'Poland';
            const date = document.getElementById('date').value || '';
            
            showLoading();
            
            try {
                const url = buildApiUrl(keyword, city, date);
                console.log('üîç Searching with URL:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data._embedded && data._embedded.events) {
                    eventsData = data._embedded.events;
                    displayEvents(eventsData);
                    updateMap(eventsData);
                    
                    document.querySelector('.results-title').textContent = 
                        `Znaleziono ${eventsData.length} event√≥w`;
                } else {
                    showNoResults();
                }
                
            } catch (error) {
                console.error('‚ùå Error searching events:', error);
                showError('Nie uda≈Ço siƒô pobraƒá danych. Spr√≥buj ponownie.');
            }
        }

        // Build API URL
        function buildApiUrl(keyword, city, date) {
            const params = new URLSearchParams({
                apikey: TICKETMASTER_API.key,
                size: 50,
                countryCode: 'PL'
            });
            
            if (keyword) params.append('keyword', keyword);
            if (city && city !== 'Poland') params.append('city', city);
            if (date) params.append('localStartDateTime', date + 'T00:00:00');
            
            return `${TICKETMASTER_API.baseUrl}/events?${params}`;
        }

        // Display events
        function displayEvents(events) {
            const grid = document.getElementById('eventsGrid');
            
            if (events.length === 0) {
                showNoResults();
                return;
            }
            
            grid.innerHTML = events.map(event => createEventCard(event)).join('');
            
            // Add fade-in animation to cards
            const cards = grid.querySelectorAll('.event-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
                card.classList.add('fade-in');
            });
        }

        // Create event card HTML
        function createEventCard(event) {
            const date = new Date(event.dates.start.localDate).toLocaleDateString('pl-PL', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
            
            const time = event.dates.start.localTime || '';
            const venue = event._embedded?.venues?.[0]?.name || 'Venue TBA';
            const city = event._embedded?.venues?.[0]?.city?.name || '';
            const image = event.images?.[0]?.url || 'https://via.placeholder.com/400x200/6C5CE7/FFFFFF?text=Event';
            
            const priceInfo = event.priceRanges?.[0] 
                ? `${event.priceRanges[0].min} - ${event.priceRanges[0].max} ${event.priceRanges[0].currency}`
                : 'Cena do uzgodnienia';
                
            const category = event.classifications?.[0]?.segment?.name || 'Event';
            const genre = event.classifications?.[0]?.genre?.name || '';
            
            return `
                <div class="event-card" onclick="openEventDetails('${event.id}')">
                    <img src="${image}" alt="${event.name}" class="event-image" 
                         onerror="this.src='https://via.placeholder.com/400x200/6C5CE7/FFFFFF?text=Event'">
                    <div class="event-content">
                        <div class="event-date">
                            üìÖ ${date} ${time}
                        </div>
                        <h3 class="event-title">${event.name}</h3>
                        <div class="event-venue">
                            <i class="fas fa-map-marker-alt"></i>
                            ${venue}${city ? `, ${city}` : ''}
                        </div>
                        <div class="event-price">üí∞ ${priceInfo}</div>
                        <div class="event-tags">
                            <span class="event-tag">${category}</span>
                            ${genre ? `<span class="event-tag">${genre}</span>` : ''}
                        </div>
                        <div class="event-actions">
                            <button class="btn-primary" onclick="event.stopPropagation(); buyTickets('${event.url}')">
                                üé´ Kup bilety
                            </button>
                            <button class="btn-secondary" onclick="event.stopPropagation(); addToFavorites('${event.id}')">
                                ‚ù§Ô∏è
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Update map with events
        function updateMap(events) {
            // Clear existing markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            events.forEach(event => {
                const venue = event._embedded?.venues?.[0];
                if (venue?.location) {
                    const lat = parseFloat(venue.location.latitude);
                    const lng = parseFloat(venue.location.longitude);
                    
                    if (lat && lng) {
                        const marker = L.marker([lat, lng]).addTo(map);
                        
                        const popupContent = `
                            <div style="max-width: 200px;">
                                <h4 style="margin: 0 0 10px 0; color: #6C5CE7;">${event.name}</h4>
                                <p style="margin: 5px 0;"><strong>üìç ${venue.name}</strong></p>
                                <p style="margin: 5px 0;">üìÖ ${new Date(event.dates.start.localDate).toLocaleDateString('pl-PL')}</p>
                                <button onclick="openEventDetails('${event.id}')" 
                                        style="background: linear-gradient(135deg, #6C5CE7, #FD79A8); 
                                               border: none; color: white; padding: 8px 15px; 
                                               border-radius: 5px; cursor: pointer; margin-top: 10px;">
                                    Zobacz szczeg√≥≈Çy
                                </button>
                            </div>
                        `;
                        
                        marker.bindPopup(popupContent);
                        markers.push(marker);
                    }
                }
            });
            
            // Fit map to show all markers
            if (markers.length > 0) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        // Show loading state
        function showLoading() {
            document.getElementById('eventsGrid').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner pulse"></div>
                    <p>Szukam najlepszych event√≥w dla Ciebie...</p>
                </div>
            `;
        }

        // Show no results
        function showNoResults() {
            document.getElementById('eventsGrid').innerHTML = `
                <div class="loading">

        // Toggle view between grid and map
        function toggleView(view) {
            const toggleBtns = document.querySelectorAll('.toggle-btn');
            const contentLayout = document.getElementById('contentLayout');
            
            toggleBtns.forEach(btn => btn.classList.remove('active'));
            event.target.closest('.toggle-btn').classList.add('active');
            
            if (view === 'map') {
                contentLayout.classList.add('map-hidden');
                document.getElementById('mapContainer').style.display = 'block';
                setTimeout(() => map.invalidateSize(), 100);
            } else {
                contentLayout.classList.remove('map-hidden');
                document.getElementById('mapContainer').style.display = 'block';
            }
        }

        // Event actions
        function openEventDetails(eventId) {
            const event = eventsData.find(e => e.id === eventId);
            if (event) {
                // Create modal or redirect to event page
                window.open(event.url, '_blank');
            }
        }
